<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial, sans-serif; color: #333">
      Signup Form
    </h1>

    <form
      id="signupForm"
      style="
        max-width: 350px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      "
    >
      <input
        type="text"
        name="name"
        placeholder="Name"
        required
        style="
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #aaa;
          border-radius: 5px;
          font-size: 14px;
        "
      /><br />

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        style="
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #aaa;
          border-radius: 5px;
          font-size: 14px;
        "
      /><br />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background: #4caf50;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        "
      >
        Submit
      </button>
    </form>

    <p id="response"></p>

    <script>
      const form = document.getElementById("signupForm");
      const responseText = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          email: formData.get("email"),
        };

        try {
          const res = await fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          responseText.innerText = result.message || result.error;
        } catch (err) {
          responseText.innerText = "Error sending data";
        }
      });
    </script>
  </body>
</html>
